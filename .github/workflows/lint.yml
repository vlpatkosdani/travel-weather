name: Python Lint

on:
  pull_request:


jobs:
  lint:
  runs-on:  ubuntu-latest
  steps: 
  - name: Check out code
    uses: action/checkout@v2

  - name: Set up Python
    uses: action/setup-python@v2
    with:
      python-version: 3.8

  - name: Install dependencies
    run:  |
      python -m pip install --upgrade pip
      pip install flake 8

  - name: Lint with flake8
    run:  |
      flake8
